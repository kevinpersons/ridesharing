<template name="login">
  {{#if currentUser}}
    {{> settings}}
  {{else}}
    {{> signup}}
    {{> loginBox}}
  {{/if}}
</template>

<template name="signup">
  <div class="top-content">
      <div class="inner-bg">
          <div class="container">
              <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 text">
                      <h1><strong>Cowpool</strong> Login &amp; Register Forms</h1>  <h2>Signup</h2>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-5">
                    <div class="form-box">
                      <div class="form-top">
                        <div class="form-top-left">
                          <h3>Login to our site</h3>
                            <p>Enter username and password to log on:</p>
                        </div>
                      </div>
                        <div class="form-bottom">
                      <form>
                        <input type="email" name="signupEmail" placeholder="Email">
                        <input type="password" name="signupPassword" placeholder="Password">
                        <input type="submit" value="Signup">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</template>

<template name="loginBox">
    <h2>Log in</h2>
      <form>
        <input type="email" name="loginEmail" placeholder="Email">
        <input type="password" name="loginPassword" placeholder="Password">
        <input type="submit" value="Login">
      </form>
</template>

<template name="settings">
     <p>You're logged in!</p>
     <p><a href="#" class="logout">Logout</a></p>
</template>
