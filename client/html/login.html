<template name="login">
  {{#if currentUser}}
    {{> settings}}
  {{else}}
    {{> signupLogin}}
  {{/if}}
</template>

<template name="signupLogin">
  <div class="top-content">
      <div class="inner-bg">
          <div class="container">
              <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 text">
                      <h1>Login &amp; Register Forms</h1>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-5">
                    <div class="form-box">
                      <div class="form-top">
                        <div class="form-top-left">
                          <h3>Register for our site</h3>
                            <p>Enter Williams email and a password to sign up</p>
                        </div>
                      </div>
                        <div class="form-bottom">
                      <form>
                        <input type="email" name="signupEmail" placeholder="Email">
                        <input type="password" name="signupPassword" placeholder="Password">
                        <input type="submit" value="Signup">
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                  <div class="form-box">
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Login</h3>
                          <p>Enter your username and password</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                      </div>
                      </div>
                      <div class="form-bottom">
                    <form>
                      <input type="email" name="loginEmail" placeholder="Email">
                      <input type="password" name="loginPassword" placeholder="Password">
                      <input type="submit" value="Login">
                    </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</template>

<template name="settings">
     <p>You're logged in!</p>
     <p><a href="#" class="logout">Logout</a></p>
</template>
