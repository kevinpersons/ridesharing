<template name="trip">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
          <h1 class="page-header text-center" id="dest">{{destinationName}}</h1>
          <div id="addr">{{destinationAddress}}</div>
          Leaving: {{formatTime departureTime}}
          {{#if returnTime}}
            <br>
            Returning: {{formatTime returnTime}}
          {{/if}}
          <br>
          Seats Left: {{seatsLeft}} / {{availableSeats}}
          {{#if currentUser}}
            <br>
            Leaving From: {{departureLocation}}
            <br>
            Vehicle Description: {{vehicleDescription}}
          {{/if}}
          {{#if compensationAmount}}
          <br>
          Must pay: ${{compensationAmount}}.00
          {{/if}}
          {{#if note}}
          <br>
          Notes: {{note}}
          {{/if}}
          <br>
          <br>
          {{> map}}
          <br>
          {{#if currentUser}}
          <div class="text-center">
            <a id="joinButton" class="btn btn-primary btn-lg">Join Ride</a>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
</template>
