<template name="trip">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
          <h1 class="page-header text-center" id="dest">{{destinationName}}</h1>
          Exact Address: <div id="addr">{{destinationAddress}}</div>
          <br>
          Departing At: {{departureTime}}
          <br>
          Seats Left: {{seatsLeft}} / {{availableSeats}}
          <br>
          Departing From: {{departureLocation}}
          <br>
          Vehicle Description: {{vehicleDescription}}
          {{#if returnTime}}
          <br>
          Returning: {{returnTime}}
          {{/if}}
          {{#if compensationAmount}}
          <br>
          Must pay: ${{compensationAmount}}.00
          {{/if}}
          {{#if note}}
          <br>
          Notes: {{note}}
          {{/if}}
          <div id="tripMap" class="center"></div>
        </div>
      </div>
    </div>
</template>
