<template name="displayasks">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
        <h1 class="page-header">Asks</h1>
        <ul id="contentList" class="nav nav-sidebar pre-scrollable">
          {{#each asks}}
          <li>
              <div class="title  col-md-7 col-xs-7 text-center">
              <strong id="durask">••</strong> <span id="destask"> {{destination}}</span> <strong id="durask">••</strong>
              </div>

              <div class="timeStamp col-md-4 col-xs-4">
                <strong id="durask">{{duration}}</strong>
                <p><span id="dolask">{{dollar}}</span></p>
              </div>

          </li>
          {{else}}
          <li>
            No asks to display :(
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
