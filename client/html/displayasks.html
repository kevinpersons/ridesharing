<template name="displayasks">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
        <h1 class="page-header">Asks</h1>
        <ul id="contentList" class="nav nav-sidebar pre-scrollable">
        {{#each asks}}
        <li>
          <a href="/">
            <div class="col-md-9 col-xs-9">
              <strong>Looking To Go To:</strong>
              <h3>{{destination}}</h3>
            </div>

            <div class="col-md-3 col-xs-3">
              <strong>For:</strong>
              {{duration}}
            </div>

            <strong>Will Pay:</strong>
            {{dollar}}
          </a>
        </li>
        {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
