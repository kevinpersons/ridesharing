<template name="displayasks">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
        <h1 class="page-header">Asks</h1>
        <ul id="contentList" class="nav nav-sidebar pre-scrollable">
          {{#each asks}}
          <li class="rideOffer">
              <div class="title test col-md-9 col-xs-9 text-center">
                <h3>{{destination}}</h3>
              </div>

              <div class="timeStamp test col-md-2 col-xs-2">
                {{duration}}
                {{dollar}}
              </div>

          </li>
          {{else}}
          <li>
            No ride asks to display :(
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
