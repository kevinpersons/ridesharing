<template name="displayasks">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
        <h1 class="page-header">Display Asks</h1>
        <ul>
        {{#each asks}}
        <li>{{destination}} {{duration}} {{dollar}} {{time}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
