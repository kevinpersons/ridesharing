<template name="newTrip">
  <div id="newTripForm">
    <form>
      <h3>Please describe your trip</h3>
      <div class="form-group well">
        <h4>Basic Details</h4>
        <div class="form-group">
          <label for="destination2">Destination</label>
          {{> googleLocationInput}}
        </div>
        <div class="form-group">
          <label for="departureTime">Departure Time</label>
          <br>
          <div class="input-group clockpicker">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
          </div>
          <br>
          <div class="radio-inline">
            <label>
              <input type="radio" name="dayRadios" value="today" checked>
              Today
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="dayRadios" value="tomorrow">
              Tomorrow
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="seats">Number of Seats</label>
          <select name="seats" class="form-control">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>

      <div class="form-group well">
        <h4>Hidden Info</h4>
        <p class="help-block">
          These details will only be made available to verified Williams students.
        </p>
        <div class="form-group">
          <label for="departureLoc">Departure Location</label>
          <input name="departureLoc" type="text" class="form-control" placeholder="e.g. Thompson Lot"/>
        </div>
        <div class="form-group">
          <label for="vehicleDesc">Vehicle Description</label>
          <input name="vehicleDesc" type="text" class="form-control" placeholder="e.g. Blue Honda Civic"/>
        </div>
      </div>

      <div class="form-group well collapse-group">
        <h4>Optional Stuff</h4>
        <div id="optionalFields" class="collapse">
          <div class="form-group">
            <label for="returnTime">Estimated Return Time</label>
            <br>
            <div class="input-group clockpicker">
                <input type="text" class="form-control">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" data-toggle="collapse" data-target="#amountField">
              Compensation Expected?
            </label>
          </div>
          <div id="amountField" class="form-group collapse">
            <label for="amount">Amount</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input name="amount" type="text" class="form-control"/>
              <span class="input-group-addon">.00</span>
            </div>
          </div>
          <div class="form-group">
            <label for="note">Additional Notes</label>
            <input name="note" type="text" class="form-control"/>
          </div>
        </div>
        <a class="btn btn-sm btn-default" data-toggle="collapse" data-target="#optionalFields">
          View details &raquo;
        </a>
      </div>

      <div class="text-center">
        <button id="submitTripBtn" type="submit" class="btn btn-primary">Post Ride Offer</button>
      </div>
    </form>
  </div>
</template>
