<template name="asks">
  <form>
    <div class="form-group">

      <div class="row-fluid">
        <div class="span4 offset 1">
          <select class="form-control" id="destA">
            <option>Destination:</option>
            <option>Stop n' Shop</option>
            <option>Colonial Plaza</option>
            <option>Dunkin' Donuts</option>
            <option>North Adams, MA</option>
            <option>Pittsfiled, MA</option>
            <option>New York, NY</option>
            <option>Boston, MA</option>

            <option>30 Minutes</option>
            <option>45 Minutes</option>
            <option>1 Hour</option>
            <option>1 and a Half Hours</option>
            <option>2 Hours</option>
            <option>2 and a Half Hours</option>
            <option>3+ Hours</option>
          </select>
        </div>

        <div class="span3">

            <option>$20.00</option>

        </div>
      </div>

                <p><label class="chkbxclmn">9:00pm - 10:00pm</label></p>
            </p>
        </div>

        <div class="col-md-1">
          <label class="chkbxtitle">Today:</label>
            <p>
              <div class="input-group-verical chkbx">
                <p><input type="checkbox" id="td1A"></p>
                <p><input type="checkbox" id="td2A"></p>

                <p><input type="checkbox" id="td13A"></p>
                <p><input type="checkbox" id="td14A"></p>

        <div class="col-md-1">
          <label class="chkbxtitle">Tomorrow:</label>
            <p>
              <div class="input-group-verical chkbx">

                <p><input type="checkbox" id="tm3A"></p>

                <p><input type="checkbox" id="da13A"></p>
                <p><input type="checkbox" id="da14A"></p>
            </div>
          </p>
