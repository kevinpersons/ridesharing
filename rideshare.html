<template name="newTrip">
  <div id="newTripForm">
    <form>
      <h3>Please describe your trip</h3>
      <div class="form-group well">
        <h4>Basic Details</h4>
        <div class="form-group">
          <label for="destination2">Destination</label>
          {{> googleLocationInput}}
        </div>
        <div class="form-group">
          <label for="departureTime">Departure Time</label>
          <br>
          <div class="input-group clockpicker">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
          </div>
          <br>
          <div class="radio-inline">
            <label>
              <input type="radio" name="dayRadios" value="today" checked>
              Today
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="dayRadios" value="tomorrow">
              Tomorrow
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="seats">Number of Seats</label>
          <select name="seats" class="form-control">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>

      <div class="form-group well">
        <h4>Hidden Info</h4>
        <p class="help-block">
          These details will only be made available to verified Williams students.
        </p>
        <div class="form-group">
          <label for="departureLoc">Departure Location</label>
          <input name="departureLoc" type="text" class="form-control" placeholder="e.g. Thompson Lot"/>
        </div>
        <div class="form-group">
          <label for="vehicleDesc">Vehicle Description</label>
          <input name="vehicleDesc" type="text" class="form-control" placeholder="e.g. Blue Honda Civic"/>
        </div>
      </div>

      <div class="form-group well collapse-group">
        <h4>Optional Stuff</h4>
        <div id="optionalFields" class="collapse">
          <div class="form-group">
            <label for="returnTime">Estimated Return Time</label>
            <br>
            <div class="input-group clockpicker">
                <input type="text" class="form-control">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" data-toggle="collapse" data-target="#amountField">
              Compensation Expected?
            </label>
          </div>
          <div id="amountField" class="form-group collapse">
            <label for="amount">Amount</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input name="amount" type="text" class="form-control"/>
              <span class="input-group-addon">.00</span>
            </div>
          </div>
          <div class="form-group">
            <label for="note">Additional Notes</label>
            <input name="note" type="text" class="form-control"/>
          </div>
        </div>
        <a class="btn btn-sm btn-default" data-toggle="collapse" data-target="#optionalFields">
          View details &raquo;
        </a>
      </div>

      <div class="text-center">
        <button id="submitTripBtn" type="submit" class="btn btn-primary">Post Ride Offer</button>
      </div>
    </form>
  </div>
</template>

<template name="routes">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 sidebar">
        <h1 class="page-header">Existing Routes</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Location Name</th>
                <th>EST distance</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Stop n Shop</td>
                <td>3 mi</td>
                <td>3 min</td>
              </tr>
              <tr>
                <td>Albany</td>
                <td>50 mi</td>
                <td>60 min</td>
              </tr>
              <tr>
                <td>Mt. Greylock</td>
                <td>4 mi</td>
                <td>10 min</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="floating-panel">
          <b>Start: </b>
          <select id="start" onchange="calcRoute();">
            <option value="williams college, williamstown, ma">Williams</option>
          </select>
          <b>End: </b>
          <select id="end" onchange="calcRoute();">
            <option value="119 Spring St, New York, NY 10012">-</option>
            <option value="876 State rd, north adams, ma">Stop and Shop</option>
            <option value="albany, ny">Albany</option>
            <option value="joplin, mo">Joplin, MO</option>
            <option value="oklahoma city, ok">Oklahoma City</option>
          </select>
        </div>
          <div id="map" class="center"></div>
          <script>
          function initMap() {
              var directionsService = new google.maps.DirectionsService;
              var directionsDisplay = new google.maps.DirectionsRenderer;
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: 42.713782, lng: -73.205057}
              });
              directionsDisplay.setMap(map);

              var onChangeHandler = function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
              };
              document.getElementById('start').addEventListener('change', onChangeHandler);
              document.getElementById('end').addEventListener('change', onChangeHandler);
            }

          function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            directionsService.route({
              origin: document.getElementById('start').value,
              destination: document.getElementById('end').value,
              travelMode: google.maps.TravelMode.DRIVING
            }, function(response, status) {
              if (status === google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            });
}
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
          async defer></script>
      </div>
    </div>
  </div>
</template>
